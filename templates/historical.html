<body>
       <!-- Navbar section -->
       <nav class="navbar-right navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
        <div class="container-fluid pb-2">
            <a class="navbar-brand d-flex justify-content-center p-2" href="/">
                <i class="bi bi-currency-bitcoin" style="font-size: 3rem;"></i><h2 class="mt-3">Crypto Decryption</h2></a>
                <button class="navbar-toggler mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

<!-- Main Container section -->
<div class="container mt-5">
    <div class="text-center">
    <h4>Interactive Chart</h4>
    <p>You can click and drag, scroll to zoom, and hover to see values.</p>
    </div>
    <div>
        <h5>Select coin and time period:</h5>
        <select id="selDataset" onchange="optionChanged(this.value)"></select>
        <select id="selTime" onchange="changeTime(this.value)"></select>
    </div>
</div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
